<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Avaliação 2 </title>

	<body> 
			<!-- Formulário -->
			<h1> Formulários e tabelas com HTML5 e CSS3</h1>
			
			<form action="prova.php" method="post" enctype="multipart/form-data">
				<fieldset>
					<legend>Cadastro de produtos</legend>
					
					<label class="alinha" for="nome-prod">Nome do produto: </label>
					<input type="text" name="nome-prod"  id="nome-prod" placeholder="Nome do produto aqui...">
					<br>
					
					<label for="preco" class="alinha">Preço unitário: </label>
					<input type="number" name="preco" step="0.01" id="preco">
					<br>
					
					<label for="qtd" class="alinha">Quantidade em estoque: </label>
					<input type="number" name="qtd" step="1" id="qtd">
					<br>					
					
					<label for="data" class="alinha">Data de aquisição: </label>
					<input type="date" name="data" id="data">
					<br>
					
					<div id="cat">
						<label>Categoria do produto: </label>
						<br>
						<input type="radio" name="categoria" value="Material perecível" id="perecivel"> 
						<label for="perecivel"> Material perecível</label> <br>
						<input type="radio" name="categoria" value="Material não perecível" id="nperecivel"> 
						<label for="nperecivel"> Material não perecível </label> <br>
				</div>
				
				<div class="botao">
					<button type="submit" name="efetuar-cadastro">Efetuar cadastro </button>
				</div>
			</fieldset>
		</form>
		
		<!-- Tabela -->

	</tr>

	</tr>

	<tr>

	</tr>
	
	<tr>
		<td>Processador</td>
		<td rowspan="2" colspan="2">Dados indisponíveis</td>
	</tr>
	
	<tr>
		<td>Placa de vídeo</td>
	</tr>	
	
</table>

</html>
